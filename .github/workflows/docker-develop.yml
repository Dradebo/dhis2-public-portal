name: Build and Push Docker Image (Develop)

on:
  push:
    paths:
      - apps/portal/**
      - packages/**
    branches:
      - develop

env:
  DHIS2_BASE_PAT_TOKEN: ${{secrets.DHIS2_BASE_PAT_TOKEN}}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          secret-envs: key=DHIS2_BASE_PAT_TOKEN
          build-args: |
            DHIS2_BASE_URL=${{vars.DHIS2_BASE_URL}}
            CONTEXT_PATH: ""
          tags: hisptanzania/dhis2-public-portal:develop
          cache-from: type=gha
          cache-to: type=gha,mode=max
