name: Manager E2E Tests

on:
  pull_request:
    branches:
      - develop
    paths:
      - '.github/workflows/manager-e2e.yml'
      - 'apps/manager/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  e2e-test:
    name: Run Manager E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false
          working-directory: apps/manager
          start: pnpm run dev
          wait-on: 'http://localhost:3001'
          wait-on-timeout: 120
          browser: chrome
          config-file: cypress.config.ts
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.MANAGER_CYPRESS_RECORD_KEY }}
          CYPRESS_dhis2Username: ${{ secrets.CYPRESS_DHIS2_USERNAME }}
          CYPRESS_dhis2Password: ${{ secrets.CYPRESS_DHIS2_PASSWORD }}
          DHIS2_PROXY_URL: ${{ vars.DHIS2_BASE_URL }}
